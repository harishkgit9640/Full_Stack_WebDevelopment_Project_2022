<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="css/allstyle.css">
    <style>
        .container {
            padding: 15px;
            width: 90%;
            margin: auto;
            display: flex;
            /* align-items: center; */
            overflow: auto;
            scroll-behavior: smooth;
        }

        .proBox {
            margin-left: 10px;
            display: grid;
            place-items: center;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.4);
            transition: all 0.3s ease;
        }

        .proBox:hover {
            transform: translateY(-15px) scale(1.02);
        }

        .proBox img {
            height: 200px;
            width: 300px;
            border-bottom: 1px solid #ccc;
        }

        .proBox p {
            font-size: 18px;
            font-weight: 500;
            color: #aaa;
        }

        .proBox p:nth-child(5) span:nth-child(2) {
            color: red;
        }

        .proBox p:nth-child(5) span:first-child {
            font-size: 24px;
            color: green;
            font-weight: 600;
        }

        .proBox p:nth-child(2) {
            font-size: 23px;
            font-weight: 600;
            color: royalblue;
        }

        .proBox p:last-child {
            color: #222;
            font-weight: 500;
            letter-spacing: 3px;
        }

        .proBox p span {
            color: green;
        }

        .proBox p span:nth-child(2) {
            padding: 0px 10px;
            color: #aaa;
            text-decoration: line-through;
        }

        .proBox p:nth-child(5) span:nth-child(2) {
            color: red;
        }

        .proBox p:nth-child(5) span:first-child {
            font-size: 24px;
            color: green;
            font-weight: 600;
        }

        .proBox p:nth-child(4) span img {
            width: 20px;
            height: 20px;
            margin: 0 5px;
        }
    </style>
</head>

<body>

    <div class="container">
    </div>

    <script src="Js/product.js"></script>
</body>

</html>
